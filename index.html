<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <meta charset="utf-8">
        <meta name="author" content="Isabella Guimet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS Style sheet link -->
        <link href="styles/style.css" rel="stylesheet">

        <!-- ICONS used for homepage : 1st one not used -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <link href='https://css.gg/menu-grid-r.css' rel='stylesheet'>
        <link href='https://css.gg/search.css' rel='stylesheet'>
    </head>
    <body id="main-king">
        <!-- Header: Top Navigation bar -->
        <header class="top-nav-bar">
            <ul>
                <li> <a id="about-nav" target="_blank" href="#">About</a> </li>
                <li> <a id="store-nav" target="_blank" href="#">Store</a> </li>
            </ul> 
            <div>
                <a id="mail-nav" target="_blank" href="#">Gmail</a>
                <a id="images-nav" target="_blank" href="#">Images</a>
                <input type="image" id="menu-nav" src="/images/menu_grid.svg" alt="Google Menu Grid">
                <button type="submit" id="sign-btn-nav">Sign In</button>
            </div> 
        </header>
        <div id="main-page">
            <img id="google-letters" src="/images/google.png" alt="Picture of Google colored letters">

            <!-- Google Search Bar in Form tags -->
            <form>
                <input id="input-bar" type="search">
            </form>
            <br> 
            <br>
            <span>
                <button class="google-buttons">Google Search</button>
                <button class="google-buttons">I'm Feeling Lucky</button>
            </span>
            <div>
                <h id="offered-text">Google offered in: <a id="french-link" href="#">French</a></h>
            </div>
        </div>
        <!-- Footer: Bottom Navigation bar -->
        <footer class="bottom-nav-bar">
            <div class="bottom-left-nav">
                <a id="ad-nav" href="#">Advertising</a>
                <a id="business-nav" href="#">Business</a>
                <a id="how-search-nav" href="#">How Search works</a>
            </div>
            <div class="bottom-right-nav">
                <a id="privacy-nav" href="#">Privacy</a>
                <a id="terms-nav" href="#">Terms</a>
                <a id="settings-nav" href="#">Settings</a>
            </div>
        </footer>
    </body>
</html>
